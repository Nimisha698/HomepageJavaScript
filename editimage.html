<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Image</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form method="get" action="editgalleryjs.html">
    <strong>Enter the name of the image you want to edit</strong><input type="text" name="imgtoedit" id="imgtoedit">
    <br>
    <br>
    <strong>Enter image url</strong><input type="text" name="url" id="url">
    <br>
    <br>
    <strong>Enter name of the image</strong><input type="text" name="name" id="name">
    <br>
    <br>
    <strong>Enter image info</strong><input type="text" name="info" id="info">
    <br>
    <br>
    <strong>Enter the upload date(yyyy/mm/dd)</strong><input type="text" name="uploaddate" id="uploaddate">
    <br>
    <br>
    <input type="submit" id="submit" name="submit" onClick="editImage()" value="Edit"></input>
</form>
</body>
</html>
